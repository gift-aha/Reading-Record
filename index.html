(function() {
    let books = [];
    let notes = [];
    let isDarkMode = false;

    function init() {
        loadData();
        checkTheme();
        renderBooks();
        updateStats();
        populateBookSelect();
        document.getElementById('noteDate').valueAsDate = new Date();
    }

    function saveData() {
        localStorage.setItem('myLibrary_books_v2', JSON.stringify(books));
        localStorage.setItem('myLibrary_notes_v2', JSON.stringify(notes));
        updateStats();
        populateBookSelect();
    }

    function loadData() {
        const b = localStorage.getItem('myLibrary_books_v2');
        const n = localStorage.getItem('myLibrary_notes_v2');
        if (b) books = JSON.parse(b);
        if (n) notes = JSON.parse(n);
        
        if (books.length === 0) {
            books = [
                { id: 1, title: 'ä¸‰ä½“', author: 'åˆ˜æ…ˆæ¬£', status: 'åœ¨è¯»' },
                { id: 2, title: 'ThisIsAVeryLongBookTitleForTestingWrap', author: 'Test Author', status: 'å·²è¯»' }

            notes = [
                { id: 1, bookId: 1, date: '2023-10-01', rating: 5, tags: ['ç§‘å¹»'], content: 'é»‘æš—æ£®æ—æ³•åˆ™ã€‚' }
            ];
            saveData();
        }
    }

    function checkTheme() {
        const saved = localStorage.getItem('theme');
        if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.setAttribute('data-theme', 'dark');
            isDarkMode = true;
        }
    }

    function toggleTheme() {
        isDarkMode = !isDarkMode;
        if (isDarkMode) {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.documentElement.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
        }
    }

    function populateBookSelect() {
        const select = document.getElementById('noteBookSelect');
        const currentVal = select.value;
        select.innerHTML = '<option value="">-- é€‰æ‹©ä¹¦ç± --</option>';
        books.forEach(b => {
            select.innerHTML += `<option value="${b.id}">${escapeHtml(b.title)}</option>`;
        });
        if (books.find(b => b.id == currentVal)) select.value = currentVal;
    }

    function getAvgRating(bookId) {
        const bookNotes = notes.filter(n => n.bookId == bookId);
        if (!bookNotes.length) return 0;
        const sum = bookNotes.reduce((acc, n) => acc + parseInt(n.rating), 0);
        return (sum / bookNotes.length).toFixed(1);
    }

    function renderBooks() {
        const grid = document.getElementById('booksGrid');
        const search = document.getElementById('searchInput').value.toLowerCase();
        const status = document.getElementById('statusFilter').value;

        let filtered = books.filter(b => {
            const matchStatus = status === 'all' || b.status === status;
            const matchSearch = 
                b.title.toLowerCase().includes(search) || 
                (b.author && b.author.toLowerCase().includes(search)) ||
                notes.some(n => n.bookId == b.id && (
                    n.content.toLowerCase().includes(search) || 
                    (n.tags && n.tags.some(t => t.toLowerCase().includes(search)))
                ));
            return matchStatus && matchSearch;
        });

        filtered.sort((a, b) => b.id - a.id);

        if (filtered.length === 0) {
            grid.innerHTML = `<div class="empty-state"><i class="fas fa-book-reader"></i><h3>æ²¡æœ‰æ‰¾åˆ°ä¹¦ç±</h3></div>`;
            return;
        }

        grid.innerHTML = filtered.map(book => {
            const bookNotes = notes.filter(n => n.bookId == book.id).sort((a,b) => new Date(b.date) - new Date(a.date));
            const avg = getAvgRating(book.id);
            const stars = Array(5).fill(0).map((_, i) => i < Math.round(avg) ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>').join('');
            
            let notesHtml = '';
            if (bookNotes.length === 0) {
                notesHtml = `<div style="text-align:center; color:var(--text-sub); padding:15px; font-size:0.9rem;">æš‚æ— ç¬”è®°</div>`;
            } else {
                notesHtml = bookNotes.map(note => {
                    const tagHtml = note.tags ? note.tags.map(t => `<span class="tag-pill" onclick="filterByTag('${escapeHtml(t)}')">#${escapeHtml(t)}</span>`).join('') : '';
                    return `
                        <div class="note-item">
                            <div class="note-header">
                                <span>${note.date}</span>
                                <span style="color:#f1c40f">${Array(note.rating).fill('<i class="fas fa-star"></i>').join('')}</span>
                            </div>
                            <div style="color:var(--text-main); white-space:pre-wrap; font-size:0.9rem;">${escapeHtml(note.content)}</div>
                            <div class="note-tags">${tagHtml}</div>
                            <div class="note-actions">
                                <button class="action-mini" onclick="event.stopPropagation(); editNote(${note.id})"><i class="fas fa-pen"></i></button>
                                <button class="action-mini delete" onclick="event.stopPropagation(); deleteNote(${note.id})"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            return `
                <div class="book-card" data-id="${book.id}">
                    <div class="book-header" onclick="toggleCard(this)">
                        <div class="book-info">
                            <h3>${escapeHtml(book.title)}</h3>
                            <p><i class="fas fa-user-pen"></i> ${escapeHtml(book.author || 'æœªçŸ¥ä½œè€…')}</p>
                        </div>
                        <div class="book-meta">
                            <div class="meta-row">
                                <span class="rating-display" title="å¹³å‡åˆ† ${avg}">${stars}</span>
                                <span class="status-badge status-${book.status === 'æƒ³è¯»' ? 'wish' : book.status === 'åœ¨è¯»' ? 'reading' : 'read'}">${book.status}</span>
                            </div>
                            <div class="book-actions" onclick="event.stopPropagation()">
                                <button class="action-book-btn btn-edit-book" onclick="editBook(${book.id})" title="ç¼–è¾‘"><i class="fas fa-pen"></i></button>
                                <button class="action-book-btn btn-del-book" onclick="deleteBook(${book.id})" title="åˆ é™¤"><i class="fas fa-trash"></i></button>
                            </div>
                            <i class="fas fa-chevron-down expand-icon"></i>
                        </div>
                    </div>
                    <div class="notes-wrapper">
                        ${notesHtml}
                        <button class="add-note-trigger" onclick="prepAddNote(${book.id})">
                            <i class="fas fa-plus"></i> æ·»åŠ ç¬”è®°
                        </button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function updateStats() {
        document.getElementById('statBooks').innerText = books.length;
        document.getElementById('statNotes').innerText = notes.length;
    }

    window.toggleCard = function(header) {
        const card = header.closest('.book-card');
        card.classList.toggle('collapsed');
    };

    window.prepAddNote = function(bookId) {
        resetNoteForm();
        document.getElementById('noteBookSelect').value = bookId;
        scrollToForm('noteFormCard');
    };

    window.editNote = function(id) {
        const note = notes.find(n => n.id == id);
        if (!note) return;
        document.getElementById('editNoteId').value = note.id;
        document.getElementById('noteBookSelect').value = note.bookId;
        document.getElementById('noteBookSelect').disabled = true;
        document.getElementById('noteDate').value = note.date;
        document.getElementById('noteRating').value = note.rating;
        document.getElementById('noteTags').value = note.tags ? note.tags.join(', ') : '';
        document.getElementById('noteContent').value = note.content;
        document.getElementById('noteFormTitle').innerText = 'ç¼–è¾‘ç¬”è®°';
        document.getElementById('noteSubmitBtn').innerHTML = 'æ›´æ–°ç¬”è®°';
        document.getElementById('noteFormCard').classList.add('editing');
        scrollToForm('noteFormCard');
    };

    window.deleteNote = function(id) {
        if(confirm('ç¡®å®šåˆ é™¤è¿™æ¡ç¬”è®°ï¼Ÿ')) {
            notes = notes.filter(n => n.id != id);
            saveData();
            renderBooks();
        }
    };

    window.editBook = function(id) {
        const book = books.find(b => b.id == id);
        if (!book) return;
        document.getElementById('editBookId').value = book.id;
        document.getElementById('bookTitle').value = book.title;
        document.getElementById('bookAuthor').value = book.author || '';
        document.getElementById('bookStatus').value = book.status;
        document.getElementById('bookFormTitle').innerText = 'ç¼–è¾‘ä¹¦ç±';
        document.getElementById('bookSubmitBtn').innerHTML = 'æ›´æ–°ä¹¦ç±';
        document.getElementById('bookFormCard').classList.add('editing');
        scrollToForm('bookFormCard');
    };

    window.deleteBook = function(id) {
        if(confirm('âš ï¸ åˆ é™¤ä¹¦ç±å°†åŒæ—¶åˆ é™¤è¯¥ä¹¦ä¸‹çš„æ‰€æœ‰ç¬”è®°ï¼ç¡®å®šå—ï¼Ÿ')) {
            books = books.filter(b => b.id != id);
            notes = notes.filter(n => n.bookId != id);
            if (document.getElementById('editBookId').value == id) resetBookForm();
            saveData();
            renderBooks();
        }
    };

    window.filterByTag = function(tag) {
        document.getElementById('searchInput').value = tag;
        renderBooks();
    };

    function scrollToForm(elementId) {
        const el = document.getElementById(elementId);
        if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    document.getElementById('bookForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const id = document.getElementById('editBookId').value;
        const title = document.getElementById('bookTitle').value.trim();
        const author = document.getElementById('bookAuthor').value.trim();
        const status = document.getElementById('bookStatus').value;

        if (id) {
            const idx = books.findIndex(b => b.id == id);
            if (idx !== -1) books[idx] = { ...books[idx], title, author, status };
        } else {
            books.push({ id: Date.now(), title, author, status });
        }
        saveData();
        renderBooks();
        resetBookForm();
    });

    document.getElementById('noteForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const id = document.getElementById('editNoteId').value;
        const bookId = document.getElementById('noteBookSelect').value;
        const date = document.getElementById('noteDate').value;
        const rating = document.getElementById('noteRating').value;
        const tagsStr = document.getElementById('noteTags').value.trim();
        const content = document.getElementById('noteContent').value.trim();
        const tags = tagsStr ? tagsStr.split(/[,ï¼Œ]/).map(t => t.trim()).filter(t => t) : [];

        if (id) {
            const idx = notes.findIndex(n => n.id == id);
            if (idx !== -1) notes[idx] = { ...notes[idx], bookId: parseInt(bookId), date, rating, tags, content };
            document.getElementById('noteBookSelect').disabled = false;
        } else {
            notes.push({ id: Date.now(), bookId: parseInt(bookId), date, rating, tags, content });
        }
        saveData();
        renderBooks();
        resetNoteForm();
    });

    window.resetBookForm = function() {
        document.getElementById('bookForm').reset();
        document.getElementById('editBookId').value = '';
        document.getElementById('bookFormTitle').innerText = 'æ–°å¢ä¹¦ç±';
        document.getElementById('bookSubmitBtn').innerHTML = 'æ·»åŠ ä¹¦ç±';
        document.getElementById('bookFormCard').classList.remove('editing');
    };

    window.resetNoteForm = function() {
        document.getElementById('noteForm').reset();
        document.getElementById('editNoteId').value = '';
        document.getElementById('noteBookSelect').disabled = false;
        document.getElementById('noteFormTitle').innerText = 'æ–°å¢ç¬”è®°';
        document.getElementById('noteSubmitBtn').innerHTML = 'æ·»åŠ ç¬”è®°';
        document.getElementById('noteDate').valueAsDate = new Date();
        document.getElementById('noteFormCard').classList.remove('editing');
    };

    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
    }

    window.openDataModal = () => document.getElementById('dataModal').classList.add('active');
    window.closeDataModal = () => document.getElementById('dataModal').classList.remove('active');
    
    window.exportData = () => {
        const data = { books, notes };
        const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `library_backup_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
    };

    window.importData = (input) => {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const data = JSON.parse(e.target.result);
                if (data.books && Array.isArray(data.books)) {
                    if(confirm('å¯¼å…¥å°†åˆå¹¶æ•°æ®ã€‚ç»§ç»­ï¼Ÿ')) {
                        const existingIds = new Set(books.map(b => b.id));
                        data.books.forEach(b => { if (!existingIds.has(b.id)) books.push(b); });
                        const existingNoteIds = new Set(notes.map(n => n.id));
                        if (data.notes) data.notes.forEach(n => { if (!existingNoteIds.has(n.id)) notes.push(n); });
                        saveData();
                        renderBooks();
                        alert('å¯¼å…¥æˆåŠŸï¼');
                        closeDataModal();
                    }
                } else { alert('æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®'); }
            } catch (err) { alert('æ–‡ä»¶è§£æå¤±è´¥'); }
        };
        reader.readAsText(file);
        input.value = '';
    };

    window.clearAllData = () => {
        if(confirm('âš ï¸ è­¦å‘Šï¼šè¿™å°†æ°¸ä¹…åˆ é™¤æ‰€æœ‰æ•°æ®ï¼ç¡®å®šå—ï¼Ÿ')) {
            localStorage.removeItem('myLibrary_books_v2');
            localStorage.removeItem('myLibrary_notes_v2');
            books = []; notes = [];
            saveData();
            renderBooks();
            closeDataModal();
        }
    };

    ['searchInput', 'statusFilter'].forEach(id => {
        document.getElementById(id).addEventListener('input', renderBooks);
        document.getElementById(id).addEventListener('change', renderBooks);
    });

    init();
})();
</script>
